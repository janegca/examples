<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simple-card.css" />

    <title>A Simple Card</title>
  </head>
  <body>
    <div class="fullCard" id="thumbnail">
      <div class="cardContent">
        <div class="cardText">
          <h4>Alphabet</h4>
          <hr />
          <p>
            <em
              >Google was founded by Larry Page and Sergey Brin while they were
              <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em
            >
          </p>
        </div>
        <div class="cardLinks">
          <a
            href="https://en.wikipedia.org/wiki/Larry_Page"
            target="_blank"
            class="links"
            >Larry Page</a
          ><br /><br />
          <a
            href="https://en.wikipedia.org/wiki/Sergey_Brin"
            target="_blank"
            class="links"
            >Sergey Brin</a
          >
        </div>
      </div>
    </div>
    <h3>
      Source:
      <a href="https://freeCodeCamp.org" target="_blank">
        "Applied Visual Design"</a
      >
    </h3>
  </body>
</html>
