<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/transform-translate-xy.css" />
    <title>Examples: transform</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>Examples of <code>transform</code></h1>
        <h2><code>translateX(x)</code> and <code>translateY(y)</code></h2>
        <p>
          Elements are positioned relative to their center (their origin, by
          default)
          <br />
          <a
            href="https://github.com/janegca/examples/tree/main/css/transfomrations"
            target="_blank"
            >See the code</a
          >
        </p>
      </div>

      <div class="boxes">
        <code>translateX(5vw)</code>
        <div class="wrap">
          <div class="box" id="box1"></div>
        </div>

        <code>translateX(-50%)</code>
        <div class="wrap">
          <div class="box" id="box2"></div>
        </div>

        <code>translateX(150%)</code>
        <div class="wrap">
          <div class="box" id="box3"></div>
        </div>

        <code>translateY(-5vw)</code>
        <div class="wrap">
          <div class="box" id="box4"></div>
        </div>

        <code>translateY(50%)</code>
        <div class="wrap">
          <div class="box" id="box5"></div>
        </div>

        <code>translateY(150%)</code>
        <div class="wrap">
          <div class="box" id="box6"></div>
        </div>
      </div>
      <!-- end boxes -->
    </div>
    <!-- end container -->
  </body>
</html>
