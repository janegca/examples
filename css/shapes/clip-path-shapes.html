<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clip-path-shapes.css" />
    <title>Shaped Elements using <code>clip-path()</code></title>
  </head>
  <body>
    <h1>Basic Shapes using <code>clip-path()</code></h1>
    <div class="wrapper">
      <div class="circle"></div>
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="ellipse"></div>
      <div class="ellipse1"></div>
      <div class="inset-rectangle"></div>
      <div class="polygon"></div>
      <div class="polygon1"></div>
      <div class="path"></div>
      <div class="path2"></div>
      <div class="polyline"></div>
    </div>
  </body>
</html>
