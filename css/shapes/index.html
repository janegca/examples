<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Shapes in CSS</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Shapes in CSS</h1>
        <p>
          Reference:
          <a href="https://css-tricks.com/the-shapes-of-css/"
            >The Shapes of CSS</a
          >
        </p>
      </header>
      <main>
        <h2>Basic Shapes</h2>
        <div class="auto-grid">
          <div class="square"></div>
          <div class="rectangle"></div>
          <div class="circle"></div>
          <div class="oval"></div>

          <div class="circle-ht"></div>
          <div class="circle-hb"></div>
          <div class="circle-hl"></div>
          <div class="circle-hr"></div>

          <div class="triangle-up"></div>
          <div class="triangle-down"></div>
          <div class="triangle-left"></div>
          <div class="triangle-right"></div>

          <div class="triangle-tl"></div>
          <div class="triangle-tr"></div>
          <div class="triangle-bl"></div>
          <div class="triangle-br"></div>

          <div class="trapezoid"></div>
          <div class="parallelogram"></div>

          <div class="pentagon"></div>
          <div class="hexagon"></div>
          <div class="octagon"></div>
        </div>

        <h2>Common Styled Shapes</h2>
        <div class="auto-grid">
          <div class="diamond"></div>
          <div class="diamond-shield"></div>
          <div class="diamond-narrow"></div>
          <div class="diamond-cut"></div>

          <div class="cone"></div>
          <div class="cross"></div>
          <div class="arrow-curved"></div>

          <div class="moon"></div>
          <div class="star-5pts"></div>
          <div class="star-6pts"></div>

          <div class="heart"></div>
          <div class="infinity"></div>

          <div class="egg"></div>
          <div class="pac-man"></div>

          <div class="talk-bubble"></div>
          <div class="icon-rss"></div>

          <div class="burst-8pts"></div>
          <div class="burst-12pts"></div>

          <div class="yin-yang"></div>
          <div class="badge-ribbon"></div>

          <div class="space-invader"></div>
          <div class="tv-screen"></div>
          <div class="chevron"></div>
          <div class="spy-glass"></div>
          <div class="icon-fb"></div>
          <div class="flag"></div>
          <div class="base"></div>
          <div class="pointer"></div>
          <div class="lock"></div>

          <div class="corner-tl"></div>
          <div class="corner-tr"></div>
          <div class="corner-bl"></div>
          <div class="corner-br"></div>
        </div>
      </main>
    </div>
  </body>
</html>
