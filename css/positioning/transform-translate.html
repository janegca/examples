<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/transform-translate.css" />
    <title>Examples: transform</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>Examples of <code>transform</code></h1>
        <h2><code>translate(x,[y]?)</code></h2>
        <p>
          Elements are positioned relative to their center (their origin, by
          default)
        </p>
      </div>

      <div class="boxes">
        <code>translate(5vw)</code>
        <div class="wrap">
          <div class="box" id="box1"></div>
        </div>

        <code>translate(-5vw)</code>
        <div class="wrap">
          <div class="box" id="box2"></div>
        </div>

        <code>translate(5vw, -5vw)</code>
        <div class="wrap">
          <div class="box" id="box3"></div>
        </div>

        <code>translate(-5vw,5vw)</code>
        <div class="wrap">
          <div class="box" id="box4"></div>
        </div>

        <code>translate(50%, 10%)</code>
        <div class="wrap">
          <div class="box" id="box5"></div>
        </div>

        <code>translate(-100%)</code>
        <div class="wrap">
          <div class="box" id="box6"></div>
        </div>

        <code>translate(-10vw,10vw)</code>
        <div class="wrap">
          <div class="box" id="box7"></div>
        </div>
      </div>
      <!-- end boxes -->
    </div>
    <!-- end container -->
  </body>
</html>
